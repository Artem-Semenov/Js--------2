<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="rating-wrapper">
      <h2>Star rating</h2>
      <form action="">
        <div class="form__label">It is simple star rating:</div>
        <div class="form__item">
          <div class="simple-rating">
            <div class="simple-rating__items">
              <input
                id="simple-rating-5"
                type="radio"
                name="simple-rating"
                value="5"
                class="simple-rating__item"
              />
              <label for="simple-rating-5" class="simple-rating__label"></label>
              <input
                id="simple-rating-4"
                type="radio"
                name="simple-rating"
                value="4"
                class="simple-rating__item"
              />
              <label for="simple-rating-4" class="simple-rating__label"></label>
              <input
                id="simple-rating-3"
                type="radio"
                name="simple-rating"
                value="3"
                class="simple-rating__item"
              />
              <label for="simple-rating-3" class="simple-rating__label"></label>
              <input
                id="simple-rating-2"
                type="radio"
                name="simple-rating"
                value="2"
                class="simple-rating__item"
              />
              <label for="simple-rating-2" class="simple-rating__label"></label>
              <input
                id="simple-rating-1"
                type="radio"
                name="simple-rating"
                value="1"
                class="simple-rating__item"
              />
              <label for="simple-rating-1" class="simple-rating__label"></label>
            </div>
          </div>
        </div>
        <div class="form__item">
          <div class="form-label">Accurate star rating with js:</div>
          <div class="rating rating__set">
            <div class="rating__body">
              <div class="rating-active"></div>
              <div class="rating__items">
                <input
                  type="radio"
                  class="rating__item"
                  name="rating__item"
                  value="1"
                />
                <input
                  type="radio"
                  class="rating__item"
                  name="rating__item"
                  value="2"
                />
                <input
                  type="radio"
                  class="rating__item"
                  name="rating__item"
                  value="3"
                />
                <input
                  type="radio"
                  class="rating__item"
                  name="rating__item"
                  value="4"
                />
                <input
                  type="radio"
                  class="rating__item"
                  name="rating__item"
                  value="5"
                />
              </div>
            </div>
            <div class="rating__value">2.6</div>
          </div>
        </div>
        <div class="form__item">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="form">
        <div class="form__label">Accurate rating with AJAX</div>
        <div class="rating rating__set" data-ajax="true">
          <div class="rating__body">
            <div class="rating-active"></div>
            <div class="rating__items">
              <input
                type="radio"
                class="rating__item"
                name="rating__item"
                value="1"
              />
              <input
                type="radio"
                class="rating__item"
                name="rating__item"
                value="2"
              />
              <input
                type="radio"
                class="rating__item"
                name="rating__item"
                value="3"
              />
              <input
                type="radio"
                class="rating__item"
                name="rating__item"
                value="4"
              />
              <input
                type="radio"
                class="rating__item"
                name="rating__item"
                value="5"
              />
            </div>
          </div>
          <div class="rating__value">3.6</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
